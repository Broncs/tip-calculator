<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>gorjeta calculator</title>
  </head>
  <body>
    <div id="container">
      <h1>Calculadora de gorjeta</h1>

      <div id="calculator">
        <form>
          <p>Qual o valor da Conta ?</p>
          <input id="billamt" type="number" placeholder="R$ : Valor da conta" />
          <p>Como foi o atendimento ?</p>
          <select name="" id="option">
            <option selected disabled value="0">--Escolha uma Opção--</option>
            <option value="0.3">30% Excepcional</option>
            <option value="0.2">20% Otimo</option>
            <option value="0.15">15% Ok</option>
            <option value="0.1">10% Ruim</option>
            <option value="0.05">5% Terrível</option>
          </select>
        </form>
        <p>Quantas pessoas estão compartilhando a conta ?</p>
        <input id="peopleamt" type="text" placeholder="Numero de pessoas" />

        <button type="button" class="btn">Calcular!</button>
      </div>
      <!-- end calculator -->
      <div id="totalTip">
        <sup>R$</sup>
        <span id="tip">0.00</span>
        <small id="each">cada</small>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
